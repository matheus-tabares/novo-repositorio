<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">
        <ui:define name="content">
            <h:form prependId="false">
                <p:panelGrid columns="2" styleClass="formularios">
                    <f:facet name="header">
                        PUBLICAR NO MURAL
                    </f:facet>
                    
                    <p:outputLabel value="CATEGORIA" for="omCategoria"/>
                    <p:selectOneListbox id="omCategoria" value="#{muralDeServicos.idCategoriaSelecionada}" style="width:170px" >                        
                        <f:selectItems value="#{categoriaBean.listaCategorias}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.nome}"/>
                    </p:selectOneListbox>
                    
                    <p:outputLabel value="Título:" for="txtTitulo"/>
                    <p:inputText id="txtTitulo" maxlength="100" value="#{muralDeServicos.mensagemMural.titulo}"/>
                    
                    <p:outputLabel value="Contato:" for="txtContato"/>
                    <p:inputText id="txtContato" maxlength="10" value="#{muralDeServicos.mensagemMural.contato}"/>
                    
                    <p:outputLabel value="Descrição:" for="txtDescricao"/>
                    <p:inputTextarea id="txtDescricao" rows="10" cols="50" maxlength="200" value="#{muralDeServicos.mensagemMural.descricao}"/> 


                    <f:facet name="footer">
                        <h:panelGroup>
                            <p:commandButton ajax="false" value="Publicar"  action="#{muralDeServicos.publicarSolicitacao()}" style="width: 49%"  />
                        </h:panelGroup>
                        <h:messages infoClass="certo" errorClass="erro"/>
                    </f:facet>
                </p:panelGrid>                


            </h:form>

        </ui:define>

    </ui:composition>

</html>
