<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">
        <ui:define name="content">
            MURAL
            <h:form>

                <p:dataTable value="#{muralDeServicos.listaSolicitacoes}" var="m" emptyMessage="NÃO HA SOLICITAÇÕES" rows="8" 
                             paginator="true" paginatorPosition="bottom"
                             style="margin-top: 10px">
                    
                    <p:column headerText="NOME">
                        <h:outputText value="#{m.usuario.nome}" />
                    </p:column>
                    
                    <p:column headerText="TÍTULO">
                        <h:outputText value="#{m.titulo}" />
                    </p:column>
                    
                    <p:column headerText="CONTATO">
                        <h:outputText value="#{m.contato}" />
                    </p:column>
                    
                    <p:column headerText="DESCRICAO">
                        <h:outputText value="#{m.descricao}" />
                    </p:column>
                </p:dataTable>
                
            </h:form>

        </ui:define>

    </ui:composition>

</html>
